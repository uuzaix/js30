<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      /*text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);*/
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector(".hero");
    const text = document.querySelector("h1");
    const walk = 200;

    function updateShadow(e) {
      const height = hero.offsetHeight;
      const width = hero.offsetWidth;
      let { offsetX: x, offsetY: y } = e;
      // console.log(x, y);

      // console.log(this, e.target);
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // console.log(x, width);

      const walkX = Math.round((x / width * walk) - (walk / 2));
      const walkY = Math.round((y / height * walk) - (walk / 2));

      // console.log(walkX, walkY);

      text.style.textShadow =
        `
      ${walkX}px ${walkY}px red,
      ${walkX * -1}px ${walkY}px blue,
      ${walkY}px ${walkX * -1}px green,
      ${walkY * -1}px ${walkX}px yellow
      `
    }

    hero.addEventListener("mousemove", updateShadow);
  </script>
</body>

</html>
