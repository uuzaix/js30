<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');
    // Interpolated
    console.log('Hi, %s', "you");

    // Styled
    console.log('%cHello world', "color: green");

    // warning!
    console.warn('this is a warning!');

    // Error :|
    console.error("that's an error");

    // Info
    console.info("here is some info");

    // Testing
    console.assert(1 > 2, "that is wrong");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p")
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`he is ${dog.age} years old`);
      console.log(`he is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Hi");
    console.count("Hi");
    console.count("JS");
    console.count("Hi");
    console.count("JS");
    // timing
    console.time("fetch data");
    fetch("https://api.github.com/users/uuzaix")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetch data");
        console.log(data); 
      })
      console.table(dogs);
  </script>
</body>

</html>
